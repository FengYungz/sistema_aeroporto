{% load static %}
<!-- template from 'http://all-free-download.com/free-website-templates/' -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Aeroporto PCS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="screen, projection, tv" />
    <link rel="stylesheet" href="{% static 'css/style-print.css' %}" type="text/css" media="print" />
</head>

<body>
    <div id="wrapper">
        <div class="title">
            <div class="title-top">
                <div class="title-left">
                    <div class="title-right">
                        <div class="title-bottom">
                            <div class="title-top-left">
                                <div class="title-bottom-left">
                                    <div class="title-top-right">
                                        <div class="title-bottom-right">
                                           <h1><span>Aeroporto</span> PCS</a></h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="noscreen" />
        <div class="content">
            <div class="column-left">
                <h3>Login</h3>
            </div>
            <div id="skip-menu"></div>
            <div class="column-right">
                <div class="box">
                    <div class="box-top"></div>
                    <div class="box-in">
                        {% if user.is_authenticated %}
                            Hi {{ user.username }}!
                            {% else %}
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit">Log In</button>
                            </form>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="cleaner">&nbsp;</div>
        </div>
    </div>
</body>
</html>
